<?xml version="1.0" encoding="UTF-8"?>
<!-- 
  Workflow Automation Platform Logo
  Requirement: Design System Specifications - Ensures consistent branding and visual identity
  by providing a reusable logo asset for the web application.
-->
<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle 
    cx="24" 
    cy="24" 
    r="22" 
    fill="#2563EB" 
    opacity="0.1"
  />
  
  <!-- Main Circle -->
  <circle 
    cx="24" 
    cy="24" 
    r="20" 
    stroke="#2563EB" 
    stroke-width="2.5" 
    stroke-linecap="round"
  />

  <!-- Workflow Connection Lines -->
  <path 
    d="M16 24H32" 
    stroke="#2563EB" 
    stroke-width="2.5" 
    stroke-linecap="round"
  />
  
  <path 
    d="M24 16L24 32" 
    stroke="#2563EB" 
    stroke-width="2.5" 
    stroke-linecap="round"
  />

  <!-- Connection Nodes -->
  <circle 
    cx="16" 
    cy="24" 
    r="4" 
    fill="#2563EB"
  />
  
  <circle 
    cx="32" 
    cy="24" 
    r="4" 
    fill="#2563EB"
  />
  
  <circle 
    cx="24" 
    cy="16" 
    r="4" 
    fill="#2563EB"
  />
  
  <circle 
    cx="24" 
    cy="32" 
    r="4" 
    fill="#2563EB"
  />

  <!-- Center Node -->
  <circle 
    cx="24" 
    cy="24" 
    r="6" 
    fill="#2563EB"
  />
  
  <!-- Inner Ring -->
  <circle 
    cx="24" 
    cy="24" 
    r="5" 
    stroke="#FFFFFF" 
    stroke-width="2"
  />
</svg>